<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock , Paper and Scissor</h1>
    <div class="container">
        <div class="con1" id="rock">
            <img src="https://imageio.forbes.com/specials-images/imageserve/dv424076/Boulder--Namibia--Africa/960x0.jpg?format=jpg&width=960" alt="">
        </div>
        <div class="con1" id="paper">
            <img src="https://img.freepik.com/free-psd/parchment-paper-illustration-isolated_23-2151852527.jpg?semt=ais_hybrid&w=740" alt="">
        </div>
        <div class="con1" id="scissor">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnk70q-ai54L8T4GkrXyclGLUFwK37-iHZOg&s" alt="">
        </div>
    </div>

    <div class="box">
        <div class="user">
            <p id="user_score">0</p>
            <p>you</p>
        </div>
        <div class="comp">
            <p id="comp_score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="result">
        <p id="mess">Your move!</p>
    </div>
    <script src="mini.js"></script>
</body>
</html>
